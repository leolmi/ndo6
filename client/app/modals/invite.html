  <textarea class="form-control input-sm vertical" rows="2" ng-model="modal.context.invitation.userMessage"></textarea>
  <label>Emails (separate with one or more spaces)</label>
  <textarea class="form-control input-sm vertical" rows="3" ng-model="modal.context.invitation.target"></textarea>

  <input type="date" class="form-control" ng-model="modal.context.invitation.expdate">
