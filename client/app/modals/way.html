<div ng-controller="WayCtrl" class="modal-way">
  <div class="form-group">
    <label>Start from</label>
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <label class="label-container">
    Through
    <i class="fa fa-plus-circle as-button" ng-click="addPoint()"></i>
  </label>
  <div ng-hide="modal.context.way.points.length" class="grey-text">no through points</div>
  <div ng-repeat="p in modal.context.way.points" class="through-point">
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <i class="fa fa-times as-button" ng-click="removePoint(p)"></i>
  </div>
  <div class="form-group">
    <label>Destination</label>
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <label class="label-container">
    Way mode
    <i class="fa as-button" ng-class="{'fa-car':modal.context.way.mode=='car', 'fa-male':modal.context.way.mode=='walk'}" ng-click="toggleMode()"></i>
  </label>
</div>
